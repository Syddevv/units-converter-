<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cmTofeet.css" />
    <title>Units Converter - Cm To Feet</title>
  </head>
  <body>
    <div class="choices">
      <a class="inches-cm" href="converter.html">Inches To Cm</a>
      <a class="cm-inches" href="cmToinches.html">Cm To Inches</a>
      <p class="cm-ft">Cm To Feet</p>
    </div>
    <div class="container">
      <div class="header">
        <h2 class="title">Units Converter</h2>
        <h4 class="units">Cm to Feet</h4>
      </div>
      <div class="inputs">
        <div class="from">
          <p>FROM</p>
          <input type="text" class="from-input" placeholder="cm" />
        </div>
        <div class="to">
          <p>TO</p>
          <input type="text" class="to-input" placeholder="feet" readonly />
        </div>
      </div>
      <div class="convert">
        <button class="convert-btn convert-btn-cm-feet">Convert</button>
      </div>
      <div class="clear">
        <button class="clear-btn">Clear</button>
      </div>
    </div>
    <script src="cmTofeet.js"></script>
  </body>
</html>
