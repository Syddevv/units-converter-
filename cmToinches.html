<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cmToinches.css" />
    <title>Units Converter - Cm To Inches</title>
  </head>
  <body>
    <div class="choices">
      <a class="inches-cm" href="converter.html">Inches To Cm</a>
      <p class="cm-inches">Cm To Inches</p>
      <a class="cm-ft" href="cmTofeet.html">Cm To Feet</a>
    </div>
    <div class="container">
      <div class="header">
        <h2 class="title">Units Converter</h2>
        <h4 class="units">Cm to Inches</h4>
      </div>
      <div class="inputs">
        <div class="from">
          <p>FROM</p>
          <input type="text" class="from-input" placeholder="cm" />
        </div>
        <div class="to">
          <p>TO</p>
          <input type="text" class="to-input" placeholder="inches" readonly />
        </div>
      </div>
      <div class="convert">
        <button class="convert-btn convert-btn-cm-inches">Convert</button>
      </div>
      <div class="clear">
        <button class="clear-btn">Clear</button>
      </div>
    </div>
    <script src="converter.js"></script>
  </body>
</html>
